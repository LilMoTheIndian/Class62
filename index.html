<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

<div class="container">

<!--

<h2>Click on the Game to Explore</h2>
    <h5>The Games are Built in App Lab, Game Lab, and Play Lab, Click on App to View </h5>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
<!--         Wrapper for slides-->
        <div class="carousel-inner">
        <div class="item active">
            <center>
            <a href="https://studio.code.org/projects/applab/bPhaz24FuP-Eqbf2Y6SZXlQAk1z0si2gZgmghCOXZtk" target="_blank">

                </a>
                <div class="carousel-content">
                <p>It's Dicey</p>
                </div>
            </center>
            </div>
            <div class="item">
            <center>
            <a href="https://studio.code.org/projects/applab/UJzPA1pb95w10_9THlRck7wXAJYMYieww6BaKqL8vmc" target="_blank">

            </div>
        </div>
<!--        Left and right controls-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
